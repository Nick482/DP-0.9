<form role="form" class="flowForm">    
	<div class="form-group">
		<label for="login">Login:</label>
		<input name="login" class="form-control flowInput" type="text" placeholder="Login">
        <span id="login" class="help-block hidden"></span>
	</div>

	<div class="form-group">
		<label for="password">Password:</label>
		<input type="password" class="form-control flowInput" name="password" placeholder="Password">
        <span class="help-block hidden"></span>
	</div>

	<div class="form-group">
		<label for="email">Email:</label>
		<input type="text" class="form-control flowInput" name="email" placeholder="Email">
        <span id="email" class="help-block hidden"></span>
	</div>

	
	<button id="confirm" class="btn btn-default" type="button">Sign Up</button>
		
	</div>
</form>
